<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="proj2.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
        
            <h1>Job Application
                <span class="title_small">(web)</span>
            </h1>
<form action="">
    <div class="form_container">
        <div class="form_control">
            <label for="first_name">First Name</label>
            <input type="text" name="first_name" id="first_name" placeholder="first name">

        </div>
        <div class="form_control">
            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" id="last_name" placeholder="last name">
        </div>

<div class="form_control">
    <label for="emal">Email</label>
    <input type="email" name="email" id="email" placeholder="jswlanuj@gmail.com">
</div>

<div class="form_control">
    <label for="job_role">Job Role</label>
    <select name="job_role" id="job_role">
        <option value="">select job role</option>
        <option value="frontend">frontend developer</option>
        <option value="backend">backend developer</option>
        <option value="fullstack">fullstack developer</option>
    </select>
</div>

<div class="text_area_control">
    <label for="enter_address">Enter Address</label>
    <textarea name="address" id="address" cols="20" rows="4" placeholder="Enter your address here"></textarea>
</div>

<div class="form_control">
    <label for="city">City</label>
    <input type="text">
</div>

<div class="form_control">
    <label for="pincode">Pincode</label>
    <input type="number">
</div>

<div class="form_control">
    <label for="date">Date</label>
    <input type="date" name="date" id="date">
</div>

<div class="form_control">
    <label for="cv">Uplode your CV</label>
    <input type="file" name="Uplode" id="Uplode">

</div>

<div class="button_container">
    <button type="submit">Apply Now</button>

</div>


    </div>
</form>
        </div>


    </div>
</body>
</html>
